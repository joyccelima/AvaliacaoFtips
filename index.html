<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//EN"

<html>
<head>
	<title>Hagah</title>
	
    <meta http-equiv="Content-Type" content="application/vnd.wap.xhtml+xml; charset=UTF-8" />
	<!-- Permite que o webapp rode em fullscreen -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	
	<!-- Essa é só para o iPhone. Esconde a barra de endereços assim que entra no webapp. -->
	<meta name="apple-touch-fullscreen" content="yes" />
	
	<!-- Detecta no texto números de telefone -->
	<meta name="format-detection" content="telephone=no">
	
	<!-- Define o comportamento e cor da barra. Se for só black, o conteúdo aparece em baixo. Se for black-translucent o conteúdo aparece na tela toda, mas a barra fica por cima, translucida. -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	
	<!-- Configura o viewport. 
		Nesse caso para a largura do navegador receber a largura do dispositivo. 
		A escala inicial e a escala maior é 1.0. Ou seja o conteúdo vai estar de acordo o tamanho dos pixel.
		E o usuário não vai poder ampliar e diminuir a coisas.
	-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	
    <link rel="stylesheet" href="//code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
	<link rel="stylesheet" href="css/screen.css" />
	<script src="//code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="//code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>

</head>
